<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form id="prediction-form">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" step="0.01" required><br><br>

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" step="0.01" required><br><br>

        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="bloodPressure" step="0.01" required><br><br>

        <label for="skinThickness">Skin Thickness:</label>
        <input type="number" id="skinThickness" name="skinThickness" step="0.01" required><br><br>

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" step="0.01" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>

        <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetesPedigree" name="diabetesPedigree" step="0.01" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>
    <div id="result" class="result"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
